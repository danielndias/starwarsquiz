
<div class="container">
    <div class="jumbotron">
        <div class="row">
            <div class="col-sm-6">
                <app-progress [progress]="progress"></app-progress>
            </div>
            <div class="col-sm-6">
                <div class="d-flex justify-content-end">
                    <app-attempts [attempts]='attempts'></app-attempts>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col">
                <h4> {{ instruction }} </h4>
                <p> {{ roundQuestion.question }}</p>
                <form>
                    <div class="form-group">
                        <textarea class="form-control" rows="3" 
                        (input)='updateAnswer($event)'
                        [value]='answer'></textarea>
                    </div>
                </form>
            </div>
        </div>
        <div class="row">
            <div class="col">
                    <div class="d-flex justify-content-end">
                        <button type="button" class="btn btn-primary btn-lg" (click)="checkAnswer()">Confirm Answer</button>
                    </div>
            </div>
        </div>
  </div>
</div>
